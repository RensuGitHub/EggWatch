<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            padding-right: 40px;
        }

        .show-button {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            font-size: 14px;
            color: #007BFF;
            cursor: pointer;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #ffffff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: left;
            margin-bottom: 10px;
            color: #007BFF;
            font-size: 14px;
        }

        .back-link a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="back-link">
            <a href="login.php">&larr; Go back</a>
        </div>
        <h2>EggWatch - Sign Up</h2>
        <form id="signup" action="signup.php" method="post">
            <div>
                <input type="text" id="name" name="name" placeholder="Fullname" required>
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" class="show-button" onclick="togglePasswordVisibility('password')">Show</button>
            </div>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="button" class="show-button" onclick="togglePasswordVisibility('confirm-password')">Show</button>
            </div>
            <button type="submit">Signup</button>
        </form>
    </div>
    <script>
        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }
    </script>
</body>
</html>
